<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | MonthlyCarLoan.com</title>
  <meta name="description" content="Get in touch with the MonthlyCarLoan.com team for questions, feedback, or partnership inquiries." />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "primary-blue": "#1e3a8a",
            "accent-cyan": "#06b6d4",
            "surface-light": "#f9fafb"
          },
          boxShadow: {
            soft: "0 4px 10px rgba(0,0,0,0.08)"
          }
        }
      }
    }
  </script>
</head>
<body class="bg-surface-light font-sans text-gray-800">

  <nav class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-extrabold text-gray-900">Monthly Car Loan <span class="text-primary-blue">Calculator</span></a>
      <div class="space-x-6 hidden sm:block">
        <a href="/about.html" class="hover:text-primary-blue">About</a>
        <a href="/privacy.html" class="hover:text-primary-blue">Privacy</a>
        <a href="/contact.html" class="text-primary-blue font-medium">Contact</a>
      </div>
    </div>
  </nav>

  <section class="py-20 bg-white">
    <div class="max-w-3xl mx-auto px-6">
      <h1 class="text-4xl font-bold mb-6 text-gray-900">Contact Us</h1>
      <p class="text-lg text-gray-600 mb-10">
        Have feedback, questions, or partnership ideas? Weâ€™d love to hear from you. 
        Use the form below or email us directly at 
        <a href="mailto:info@monthlycarloan.com" class="text-primary-blue underline">info@monthlycarloan.com</a>.
      </p>

      <form class="space-y-6 bg-gray-50 p-8 rounded-2xl border border-gray-200 shadow-soft" action="mailto:info@monthlycarloan.com" method="post" enctype="text/plain">
        <div>
          <label class="block mb-2 font-medium text-gray-700">Name</label>
          <input type="text" name="name" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-accent-cyan focus:border-accent-cyan">
        </div>
        <div>
          <label class="block mb-2 font-medium text-gray-700">Email</label>
          <input type="email" name="email" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-accent-cyan focus:border-accent-cyan">
        </div>
        <div>
          <label class="block mb-2 font-medium text-gray-700">Message</label>
          <textarea name="message" rows="5" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-accent-cyan focus:border-accent-cyan"></textarea>
        </div>
        <button type="submit" class="w-full py-3 bg-primary-blue text-white font-semibold rounded-xl shadow-lg hover:bg-primary-blue/90">
          Send Message
        </button>
      </form>
    </div>
  </section>

  <footer class="bg-gray-900 text-white/70 py-10">
    <div class="max-w-7xl mx-auto px-6 text-center">
      <p class="text-lg font-semibold text-white mb-2">MonthlyCarLoan.com</p>
      <p class="text-sm mb-4">&copy; 2025 MonthlyCarLoan.com. All rights reserved.</p>
      <div class="space-x-4">
        <a href="/about.html" class="hover:text-white">About</a>
        <a href="/privacy.html" class="hover:text-white">Privacy</a>
      </div>
    </div>
  </footer>

</body>
</html>
